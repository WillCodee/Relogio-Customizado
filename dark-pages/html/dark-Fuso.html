<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuso-Horário</title>
    <link rel="stylesheet" href="../../assets/CSS/styleFuso.css">
    <link rel="stylesheet" href="../CSS/styledark-Fuso.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
     <header>
        <div class="title">
            <h1>Fuso-Horário</h1>
        </div>

        <div class="dark-mode">
            <a href="../../Fuso.html">
                <i class="bi bi-brightness-high-fill" style="font-size: 40px; color: yellow;"></i>
            </a>
        </div>
    </header>

    <main>
        <div class="container">
            <img src="../../assets/images/no-mundo-todo.png" alt="Imagem do Globo">
            
            <div class="info">
                <div class="cidade">Pais/cidade</div>
                <div class="hora">00:00:00</div>
            </div>
            
            <select onchange="mostraHora()" id="cidadeSelect">
                <option value="" disabled>Selecione um Fuso-Horário</option>
                <option value="America/Sao_Paulo">São Paulo</option>
                <option value="America/New_York">Nova York, EUA</option>
                <option value="Europe/London">Londres, Reino Unido</option>
                <option value="Europe/Paris">Paris, França</option>
                <option value="Asia/Tokyo">Tóquio, Japão</option>
                <option value="Australia/Sydney">Sydney, Austrália</option>
                <option value="Asia/Dubai">Dubai, Emirados Árabes</option>
                <option value="Europe/Moscow">Moscou, Rússia</option>
                <option value="Africa/Johannesburg">Cidade do Cabo, África do Sul</option>
            </select>
        </div>


    </main>

     <footer>

        <div class="options">
            <a href="dark-Home.html">
                <div class="image-clock">
                        <i class="bi bi-clock" style="font-size: 30px; color: white;"></i>
                        <h3>Home</h3>
                </div>
            </a>

            <a href="dark-Alarme.html">
                <div class="image-clock">
                    <i class="bi bi-alarm" style="font-size: 30px; color: white;"></i>
                    <h3>Alarme</h3>
                </div>
            </a>

            <a href="#">
                <div class="image-clock">
                        <i class="bi bi-globe-americas" style="font-size: 30px; color: white;"></i>
                    <h3>Fuso-Horário</h3>
                </div>
            </a>

            <a href="dark-Cronometro.html">
                <div class="image-clock" >
                        <i class="bi bi-stopwatch" style="font-size: 30px; color: white;"></i>
                    <h3>Cronômetro</h3>
                </div>
            </a>

            <a href="Temporizador.html">
                <div class="image-clock" >
                        <i class="bi bi-hourglass-split" style="font-size: 30px; color: white;"></i>
                    <h3>Temporizador</h3>
                </div>
            </a>

        </div>

    </footer>
    <script src="../../assets/Script/fuso.js"></script>
</body>
</html>
