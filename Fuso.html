<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuso-Horário</title>
    <link rel="stylesheet" href="assets/CSS/styleFuso.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
     <header>
        <div class="title">
            <h1>Fuso-Horário</h1>
        </div>

        <div class="dark-mode">
            <a href="dark-pages/html/dark-Fuso.html">
                 <i class="bi bi-moon-stars-fill" style="font-size: 50px; color: rgb(0, 0, 0);"></i>
            </a>
        </div>
    </header>

    <main>
        <div class="container">
            <img src="assets/images/no-mundo-todo.png" alt="Imagem do Globo">
            
            
            <div id="temp">
                <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="Imagem do Tempo">
                <div>
                    <p id="temp_value">
                        00 
                    </p>
                    <p id="temp_description">
                        Descrição
                    </p>
                </div>
            </div>
            

            <div class="info">
                <div style="display: flex; gap: 5px;">
                    <i class="bi bi-geo-alt-fill" style="color: red; font-size: 20px;"></i>
                    <div class="cidade">Pais/cidade</div>
                </div>
                <div class="hora">00:00:00</div>
            </div>
            
            <select onchange="mostraHora()" id="cidadeSelect">
                <option value="" disabled>Selecione um Fuso-Horário</option>
                <option value="America/Sao_Paulo" data-cidade="São Paulo,BR">São Paulo</option>
                <option value="America/New_York" data-cidade="New York,US">Nova York, EUA</option>
                <option value="Europe/London" data-cidade="London,GB">Londres, Reino Unido</option>
                <option value="Europe/Paris" data-cidade="Paris,FR">Paris, França</option>
                <option value="Asia/Tokyo" data-cidade="Tokyo,JP">Tóquio, Japão</option>
                <option value="Australia/Sydney" data-cidade="Sydney,AU">Sydney, Austrália</option>
                <option value="Asia/Dubai" data-cidade="Dubai,AE">Dubai, Emirados Árabes</option>
                <option value="Europe/Moscow" data-cidade="Moscow,RU">Moscou, Rússia</option>
                <option value="Africa/Johannesburg" data-cidade="Cape Town,ZA">Cidade do Cabo, África do Sul</option>
            </select>
        </div>

        
    </main>

     <footer>

        <div class="options">
            <a href="index.html">
                <div class="image-clock">
                        <i class="bi bi-clock-fill" style="font-size: 30px;"></i>
                        <h3>Home</h3>
                </div>
            </a>

            <a href="Alarme.html">
                <div class="image-clock">
                    <i class="bi bi-alarm-fill" style="font-size: 30px;"></i>
                    <h3>Alarme</h3>
                </div>
            </a>

            <a href="#">
                <div class="image-clock">
                        <i class="bi bi-globe-americas" style="font-size: 30px;"></i>
                    <h3>Fuso-Horário</h3>
                </div>
            </a>

            <a href="Cronometro.html">
                <div class="image-clock" >
                        <i class="bi bi-stopwatch-fill" style="font-size: 30px;"></i>
                    <h3>Cronômetro</h3>
                </div>
            </a>

            <a href="Temporizador.html">
                <div class="image-clock" >
                        <i class="bi bi-hourglass-split" style="font-size: 30px;"></i>
                    <h3>Temporizador</h3>
                </div>
            </a>

        </div>

    </footer>
    <script src="assets/Script/fuso.js"></script>
</body>
</html>
